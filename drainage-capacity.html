<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drainage Capacity Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts.js"></script>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="drainage-capacity.html" class="nav-link">Drainage Capacity</a>
            <a href="about-us.html" class="nav-link">About Us</a>
            <a href="contact-us.html" class="nav-link">Contact Us</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeP0xx8XNpLOAz_IPRnWGLaPnCtrWRhImgR1dxrXj4tjHnejQ/viewform"
                target="_blank" class="btn">Report a Problem</a>
        </nav>
        
        <h1>Drainage Capacity Calculator</h1>
    </header>

    <section class="calculator">
        <h2>Calculate Drainage Capacity</h2>
        
        <label for="rainfall">Rainfall Intensity (mm/hr):</label>
        <input type="number" id="rainfall" placeholder="e.g. 100" min="0" step="0.1">

        <label for="area">Drainage Area (sq meters):</label>
        <input type="number" id="area" placeholder="e.g. 5000" min="0" step="0.1">

        <button id="calculateBtn">Calculate</button>

        <div id="result-container">
            <h3 id="result"></h3>
        </div>

        <canvas id="drainageChart"></canvas>

    </section>

    <footer>
        <p>&copy; 2025 Drainage Monitoring System. All rights reserved.</p>
    </footer>

</body>

</html>
